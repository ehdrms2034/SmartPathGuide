name: Android CI

on:
  push:
    branches: 
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  ci:
    name: Build + Test 
    runs-on: macOS-latest
    strategy:
      matrix:
        api-level: [24, 29]
    
    steps: 
     - uses: actions/checkout@v2
     - name: set up JDK 1.8
       uses: actions/setup-java@v1
       with:
         java-version: 1.8
          
     - name: Build android project
       run: cd android ; ./gradlew build
       
     - name: Unit tests
       run: cd android ; ./gradlew test --stacktrace
       
