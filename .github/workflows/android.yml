name: Android CI

on:
  push:
    branches: 
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  ci:
    name: Build + Test 
    runs-on: macOS-latest
    strategy:
      matrix:
        api-level: [24, 29]
    
  test:
    name: Run Unit Tests
    runs-on: ubunto-latest
    steps:
      - name: Unit tests
        run: bash ./gradlew test --stacktrace
    
